<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cred Fácil | Serviços Financeiros</title>
    <style>
        /* Estilos Base */
        :root {
            --cor-primaria: #404040;
            --cor-secundaria: #000000;
            --fundo-claro: #e2e2e2;
            --fundo-escuro: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--fundo-claro);
            color: var(--cor-primaria);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .logo {
           width: 180px;
           height: 180px;
           margin-bottom: 2rem;
           border-radius: 50%;
           object-fit: cover;
        }

        /* Links */
        .links-container {
            width: 100%;
            max-width: 500px;
        }

        .social-link {
            border: 1px solid var(--cor-secundaria);
            margin: 1rem 0;
            padding: 1.2rem;
            border-radius: 8px;
            text-decoration: none;
            color: var(--cor-primaria);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: 0.3s ease;
        }

        /* Ícones do WhatsApp */
        .icon {
            width: 24px;
            height: 24px;
        }

        .whatsapp-icon {
            filter: invert(32%) sepia(85%) saturate(631%) hue-rotate(88deg) brightness(95%) contrast(92%);
        }

        /* Footer */
        footer {
            margin-top: 3rem;
            text-align: center;
            color: var(--cor-secundaria);
            font-size: 0.9rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="https://i.imgur.com/HV1jV1E.png" alt="Logo Cred Fácil" class="logo">
        <h1 style="font-weight: 350; letter-spacing: -1px;">Entre em contato agora e tire suas dúvidas!</h1>
    </div>
    
    <div class="links-container">
        <!-- Botões de WhatsApp -->
        <a href="https://wa.me/557996843706?text=Olá Kauan! Tenho interesse em empréstimo no cartão. Poderia me passar as taxas?" class="social-link" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" class="icon whatsapp-icon" alt="WhatsApp">
            Kauan | Lagarto e Colonia Treze
        </a>
        <a href="https://wa.me/557597067915?text=Olá Roberto! Tenho interesse em empréstimo no cartão. Poderia me passar as taxas?" class="social-link" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" class="icon whatsapp-icon" alt="WhatsApp">
            Roberto | Entre Rios e Região
        </a>
    </div>

    <footer>
        <p>Serviços Financeiros • Melhores Taxas • Dinheiro na Hora</p>
        <p>© 2024 Cred Fácil</p>
    </footer>
</body>
</html>
